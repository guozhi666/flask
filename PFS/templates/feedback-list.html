{% extends 'base.html' %}

{% block main_content %}

    <div>
        <table class = "table table-hover">
            <tr>
                <th>#</th>
                <th>主题</th>
                <th>分类</th>
                <th>用户</th>
                <th>邮箱</th>
                <th>处理状态</th>
                <th>提交时间</th>
                <th>操作</th>
            </tr>
            {% for item in items %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                    <td>{{ item[8] }}</td>
                    <td>{{ item[9] }}</td>
                    <td>
                        <a href="" class="btn btn-default">查看</a>
                        <a href="" class="btn btn-default">编辑</a>
                        <a href="" class="btn btn-default">删除</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
