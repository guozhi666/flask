{% extends 'base.html' %}

{% block main_content %}
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading"></div>
                <h4>内容反馈</h4>
            <div class="panel-body">
                <form action="#" class = "form-horizontal">
                    <div class="form-group">
                        <label for="subject" class="control-label col-md-2">主题</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="subject" name="subject">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="control-label col-md-2">分类</label>
                        <div class="col-md-2">
                            <select name="category" id="category" class="form-control">
                                <opition value="1">产品质量</opition>
                                <opition value="2">客户服务</opition>
                                <opition value="3">购买支付</opition>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label col-md-2">姓名</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label col-md-2">邮箱</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image" class="control-label col-md-2">图片</label>
                        <div class="col-md-2">
                            <input type="file" id="image" name="image">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="body" class="control-label col-md-2">内容</label>
                        <div class="col-md-6">
                            <textarea name="body" id="body" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-md-offset-2">
                        <input type="submit" class="btn btn-primary" value="提交">
                        <input type="reset" class="btn btu-default" value="重置">
                    </div>
                </form>
            </div>
            <div class="panel-foot"></div>
        </div>
    </div>
{% endblock %}
